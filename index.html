<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="x-icon" href="assets/Icon-img.png">
    <link rel="stylesheet" href="style.css">
    <title>Snake-Ladder Game</title>
    <style></style>
</head>

<body>
    <audio style="display: none;" src="assets/Dice-roll.mp3" id="dicesound"></audio>
    <div id="cont1" class="container1">
        <img style="width: 100vw;height: 100vh; position: fixed;-webkit-user-drag: none;" class="no-select"
            src="assets/Main-BG1.png" alt="">
        <div class="contofbtn">
            <button id="mainbtn" class="button">Play!</button>
            <img src="assets/on.png" alt="" id="vol" class="volume">
        </div>
    </div>

    <div id="centercon" class="centercontainer">
        <div class="sccontainer">
            <i id="cross" class="fa-solid fa-x"
                style="color: #ffffff;color: white;font-size: 2.5vw;position: fixed;top: 1vw;right: 1vw;z-index: 99;cursor: pointer;"></i>
            <div style="width: 100%;height: 100%;display: flex;justify-content: space-evenly;align-items: center;">
                <div class="contofuser1">
                    <div class="usertext">Select The Color Of Player1</div>
                    <form class="colorofuser1">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label style="color: red;font-size: 1.7vw; font-weight: 500; cursor: pointer;">
                                <input style="width: 2vw; height: 3vh;" type="radio" name="color1" value="red">Red Color
                            </label>
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label style="color: yellow;font-size: 1.7vw; font-weight: 500; cursor: pointer;">
                                <input style="width: 2vw; height: 3vh;" type="radio" name="color1" value="yellow">Yellow
                                Color
                            </label>
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label style="color: rgb(0, 232, 0);font-size: 1.7vw; font-weight: 500; cursor: pointer;">
                                <input style="width: 2vw; height: 3vh;" type="radio" name="color1"
                                    value="rgb(0, 232, 0)">Green
                                Color
                            </label>
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label style="color: rgb(34, 34, 255);font-size: 1.7vw; font-weight: 500; cursor: pointer;">
                                <input style="width: 2vw; height: 3vh;" type="radio" name="color1"
                                    value="rgb(34, 34, 255)">Blue
                                Color
                            </label>
                        </div>
                    </form>
                </div>
                <div class="contofuser2">
                    <div class="usertext">Select The Color Of Player2</div>
                    <form class="colorofuser2">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label style="color: red;font-size: 1.7vw; font-weight: 500; cursor: pointer;">Red
                                Color<input style="width: 2vw; height: 3vh;" type="radio" name="color2" value="red">
                            </label>
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label style="color: yellow; font-size: 1.7vw; font-weight: 500; cursor: pointer;">Yellow
                                Color<input style="width: 2vw; height: 3vh;" type="radio" name="color2" value="yellow">
                            </label>
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label
                                style="color: rgb(0, 232, 0);font-size: 1.7vw; font-weight: 500; cursor: pointer;">Green
                                Color<input style="width: 2vw; height: 3vh;" type="radio" name="color2"
                                    value="rgb(0, 232, 0)">
                            </label>
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label
                                style="color: rgb(34, 34, 255);font-size: 1.7vw; font-weight: 500; cursor: pointer;">Blue
                                Color<input style="width: 2vw; height: 3vh;" type="radio" name="color2"
                                    value="rgb(34, 34, 255)">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <button id="secbtn" class="button">Start The Game</button>
        </div>
    </div>
    <div id="cont2" class="container2">
        <img src="assets/Heading-img.png"
            style="width: 26vw; height: 15vh; border-radius: 10px;-webkit-user-drag: none;" alt="">
        <div id="contoftable" class="contoftab">

                <div class="face face5" id="1face5"></div>
                <div class="face face6" id="1face6"></div>
                <video class="dicevid" id="dicevid1" src="assets/Dice.webm"></video>
                <button type="button" id="roll-button1">Roll Dice</button>
            </div>
            <div class="tab">
                <div id="box1" class="boxs">1</div>
                <div id="box2" class="boxs">2</div>
                <div id="box3" class="boxs">3</div>

                <div id="box18" class="boxs">18</div>
                <div id="box19" class="boxs">19</div>
                <div id="box20" class="boxs">20</div>
                <div id="box21" class="boxs">21</div>
                <div id="box22" class="boxs">22</div>
                <div id="box23" class="boxs">23</div>
                <div id="box24" class="boxs">24</div>
                <div id="box25" class="boxs">25</div>
                <div id="box26" class="boxs">26</div>
                <div id="box27" class="boxs">27</div>
                <div id="box28" class="boxs">28</div>
                <div id="box29" class="boxs">29</div>
                <div id="box30" class="boxs">30</div>
                <div id="box31" class="boxs">31</div>
                <div id="box32" class="boxs">32</div>
                <div id="box33" class="boxs">33</div>
                <div id="box34" class="boxs">34</div>
                <div id="box35" class="boxs">35</div>
                <div id="box36" class="boxs">36</div>
                <div id="box37" class="boxs">37</div>
                <div id="box38" class="boxs">38</div>
                <div id="box39" class="boxs">39</div>
                <div id="box40" class="boxs">40</div>
                <div id="box41" class="boxs">41</div>
                <div id="box42" class="boxs">42</div>
                <div id="box43" class="boxs">43</div>
                <div id="box44" class="boxs">44</div>
                <div id="box45" class="boxs">45</div>
                <div id="box46" class="boxs">46</div>
                <div id="box47" class="boxs">47</div>
                <div id="box48" class="boxs">48</div>
                <div id="box49" class="boxs">49</div>
                <div id="box50" class="boxs">50</div>
            </div>
            <div id="conofdiceu2" class="dicecon">
                <div class="face face1" id="2face1"></div>
                <div class="face face2" id="2face2"></div>
                <div class="face face3" id="2face3"></div>
                <div class="face face4" id="2face4"></div>
                <div class="face face5" id="2face5"></div>
                <div class="face face6" id="2face6"></div>
                <video class="dicevid" id="dicevid2" src="assets/Dice.webm"></video>
                <button type="button" id="roll-button2">Roll Dice</button>
            </div>
        </div>
        <div class="contofpices">
            <i id="user1" class="fa-solid fa-chess-pawn" style="font-size: 4vw; margin-left: 2vw;"></i>
            <i id="user2" class="fa-solid fa-chess-pawn" style="font-size: 4vw; margin-left: 1.5vw;"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
